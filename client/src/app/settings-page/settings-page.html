<div class="flex-row">
  <div class="flex-1">
    <!-- Game Code Section with Copy Button -->
    <mat-card class="home-card">
      <h1 id="game-code">
        Sharable code: {{ game()?._id }}
        <button
          mat-icon-button
          (click)="copyGameCode()"
          matTooltip="Copy to clipboard"
          [disabled]="!game()?._id"
          aria-label="Copy game code"
        >
          <mat-icon>content_copy</mat-icon>
        </button>
        @if (showCopyFeedback()) {
          <span class="copy-feedback">âœ“ Copied!</span>
        }
      </h1>
    </mat-card>

    <!-- Start Game Button -->
    <mat-card class="home-card">
      <mat-card-content>
        <a routerLink="/game/{{game()?._id}}">
          <button
            id="start-game"
            mat-raised-button
            color="primary"
            (click)="updateGameSettings()"
          >
            Start Game
          </button>
        </a>
      </mat-card-content>
    </mat-card>

    <!-- Game Options -->
    <mat-card class="home-card">
      <mat-card-header>
        <mat-card-title>Game Options</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="toggle-container">
          <span>Fixed rotation</span>
          <mat-slide-toggle
            class="centered-toggle"
            [(ngModel)]="judgeOption"
            (change)="updateGameSettings()"
            color="primary"
          >
          </mat-slide-toggle>
          <span>Winner becomes judge</span>
        </div>
        <div>
          <span>Winning Score:</span>
          <input
            matInput
            type="number"
            [(ngModel)]="winningScore"
            (change)="updateGameSettings()"
            placeholder="Enter winning score"
          />
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
